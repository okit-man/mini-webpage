            <input class="mail" type="text" id="email" placeholder="gmail.com" required>
            
            <label for="appointment"><strong>Appointment:</strong></label>
            <input  class="appointment" type="date" placeholder="book an appointment" required>

        </div>
    </section>



    <script>
        function showSidebar() {
            const sidebar = document.querySelector(".sidebar")
            sidebar.style.display = "flex"
        }
        function hideSidebar () {
            const sidebar = document.querySelector (".sidebar")
            sidebar.style.display = "none"
        }
    </script>
